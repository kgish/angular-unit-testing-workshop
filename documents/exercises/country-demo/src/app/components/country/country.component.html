<mat-card>
  <mat-card-header>
     <div mat-card-avatar><img src="{{country.flag}}" class="flag"/></div>
    <mat-card-title>{{country.alpha3Code}}</mat-card-title>
    <mat-card-subtitle>{{country.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tbody>
      <tr><td>Capitol</td><td> : </td><td>{{country.capital || 'Unknown'}}</td></tr>
      <tr><td>Population</td><td> : </td><td>{{country.population || 'Unknown' }}</td></tr>
      <tr><td>Codes</td><td> : </td><td>{{country.callingCodes.join(', ') || 'None'}}</td></tr>
      </tbody>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Detail</button>
  </mat-card-actions>
</mat-card>
